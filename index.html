<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Cube</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #1a1a1a; }
        canvas { display: block; }
        .instructions {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            text-align: center;
            background-color: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="instructions">Click and drag to rotate the cube</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- Basic Setup ---
        let scene, camera, renderer;
        let cube;
        let isMouseDown = false;
        let previousMousePosition = { x: 0, y: 0 };

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // --- Sudoku Cube ---
            const materials = [];
            for (let i = 0; i < 6; i++) {
                materials.push(createSudokuFaceMaterial());
            }

            const geometry = new THREE.BoxGeometry(3, 3, 3);
            cube = new THREE.Mesh(geometry, materials);
            scene.add(cube);

            // --- Event Listeners ---
            document.addEventListener('mousedown', onMouseDown);
            document.addEventListener('mouseup', onMouseUp);
            document.addEventListener('mousemove', onMouseMove);
            window.addEventListener('resize', onWindowResize);

            animate();
        }

        /**
         * Creates a material for one face of the cube, featuring a Sudoku grid.
         */
        function createSudokuFaceMaterial() {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const context = canvas.getContext('2d');

            // Background
            context.fillStyle = '#f0f0f0';
            context.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Sudoku Grid
            const gridSize = 450;
            const cell_size = gridSize / 9;
            const offset = (canvas.width - gridSize) / 2;

            context.strokeStyle = '#444';
            context.lineWidth = 2;

            for (let i = 0; i <= 9; i++) {
                // Draw horizontal lines
                context.beginPath();
                context.moveTo(offset, offset + i * cell_size);
                context.lineTo(offset + gridSize, offset + i * cell_size);
                context.lineWidth = (i % 3 === 0) ? 4 : 2;
                context.stroke();

                // Draw vertical lines
                context.beginPath();
                context.moveTo(offset + i * cell_size, offset);
                context.lineTo(offset + i * cell_size, offset + gridSize);
                context.lineWidth = (i % 3 === 0) ? 4 : 2;
                context.stroke();
            }
            
            // For now, let's add a placeholder number to distinguish faces
            context.fillStyle = '#333';
            context.font = 'bold 48px Inter';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(Math.floor(Math.random() * 6) + 1, canvas.width / 2, canvas.height / 2);


            const texture = new THREE.CanvasTexture(canvas);
            return new THREE.MeshBasicMaterial({ map: texture });
        }

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);

            // Auto-rotation when not being dragged
            if (!isMouseDown) {
                cube.rotation.x += 0.002;
                cube.rotation.y += 0.002;
            }

            renderer.render(scene, camera);
        }

        // --- Interaction Handlers ---
        function onMouseDown(event) {
            isMouseDown = true;
            previousMousePosition.x = event.clientX;
            previousMousePosition.y = event.clientY;
        }

        function onMouseUp() {
            isMouseDown = false;
        }

        function onMouseMove(event) {
            if (!isMouseDown) {
                return;
            }

            const deltaX = event.clientX - previousMousePosition.x;
            const deltaY = event.clientY - previousMousePosition.y;

            cube.rotation.y += deltaX * 0.01;
            cube.rotation.x += deltaY * 0.01;

            previousMousePosition.x = event.clientX;
            previousMousePosition.y = event.clientY;
        }

        // --- Window Resize ---
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
